<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>karcode</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <label for=""><i class="fa-brands fa-html5"></i>HTML</label>
            <textarea name="" id="htmlcode" onkeyup="run()"></textarea>
            <label for=""><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea name="" id="csscode" onkeyup="run()"></textarea>
            <label for=""><i class="fa-brands fa-js"></i>JS</label>
            <textarea name="" id="jscode" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label for=""><i class="fas fa-play"></i>output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
